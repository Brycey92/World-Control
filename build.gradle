buildscript {
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "jei"
			url = "http://dvs1.progwml6.com/files/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0.0a" //newWorldControlVersion
group = "worldcontrolteam.worldcontrol"
archivesBaseName = "worldcontrol"

repositories {
	maven {
		name = "jei"
		url = "http://dvs1.progwml6.com/files/maven"
	}
}

minecraft {
	version = "1.9.4-12.17.0.1954" //forgeVersion
	runDir = "run"
	mappings = "snapshot_20160518" //mappingsVersion
	replace "@VERSION@", project.version
	useDepAts = true
}

dependencies {
	//deobfCompile "mezz.jei:jei_1.9:${jeiVersion}"
	deobfCompile "mezz.jei:jei_1.9.4:3.6.3.212"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'

		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
